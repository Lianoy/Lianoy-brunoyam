<html>
  <body>
    <div class="card-group">
      {% for i in games %}
      <div class="card">
        <!-- <img src="..." class="card-img-top" alt="..."> -->
        <div class="card-body">
          <h5 class="card-title">{{i.name}}}</h5>
          <p class="card-text">{{i.description}}</p>
          <p class="card-text"><small class="text-body-secondary">{{i.deveoper}}, {{i.year}}</small></p>
        </div>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
